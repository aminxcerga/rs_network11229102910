<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مودهای ماینکرفت</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .glaurung_blur_container_xyz123 {
    backdrop-filter: blur(15px);
    background: rgba(20, 20, 20, 0.5);
    border-radius: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    box-shadow: 0 0 30px #0ff7ff66;
  }
  .xornoth_mod_grid_container_987zyx {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    gap: 20px;
  }
  .vexillus_mod_card_abc456 {
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #00ffffaa;
    transition: transform 0.3s ease;
  }
  .vexillus_mod_card_abc456:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffffcc;
  }
  .quilarum_mod_image_321def {
    width: 100%;
    height: 140px;
    object-fit: cover;
    display: block;
  }
  .molteron_mod_title_654zyx {
    padding: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #0ff;
    text-align: center;
  }
  .relexor_mod_link_852abc {
    display: block;
    background: #0ff;
    color: #000;
    text-align: center;
    padding: 8px 0;
    text-decoration: none;
    font-weight: 600;
    border-radius: 0 0 12px 12px;
    transition: background 0.3s ease;
  }
  .relexor_mod_link_852abc:hover {
    background: #0cc;
  }
  .loading_message_123 {
    text-align: center;
    font-size: 1.3rem;
    color: #0ff;
    margin-top: 50px;
  }
</style>
</head>
<body>
  <div class="glaurung_blur_container_xyz123">
    <h1 style="text-align:center; margin-bottom: 30px;">90 مود اول ماینکرفت</h1>
    <div id="modsGrid" class="xornoth_mod_grid_container_987zyx"></div>
    <div id="loadingMessage" class="loading_message_123">در حال بارگذاری مودها...</div>
  </div>

<script>
  async function loadMods() {
    try {
      const res = await fetch('https://raw.githubusercontent.com/aminxcerga/rs_network11229102910/refs/heads/main/mods.json');
      if (!res.ok) throw new Error('خطا در دریافت داده');
      const mods = await res.json();

      const modsGrid = document.getElementById('modsGrid');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.style.display = 'none';

      mods.slice(0, 90).forEach(mod => {
        const modCard = document.createElement('div');
        modCard.className = 'vexillus_mod_card_abc456';

        modCard.innerHTML = `
          <img class="quilarum_mod_image_321def" src="${mod.image}" alt="${mod.name}" loading="lazy" />
          <div class="molteron_mod_title_654zyx">${mod.name}</div>
          <a class="relexor_mod_link_852abc" href="${mod.link}" target="_blank" rel="noopener noreferrer">دانلود مود</a>
        `;

        modsGrid.appendChild(modCard);
      });

    } catch (err) {
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.textContent = 'خطا در دریافت مودها! لطفا بعدا تلاش کنید.';
      loadingMessage.style.color = '#f00';
      console.error(err);
    }
  }
  loadMods();
</script>
</body>
</html>

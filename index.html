<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>لیست مودهای ماینکرفت</title>
<style>
  body { font-family: Tahoma, sans-serif; background: #111; color: #eee; padding: 20px; }
  .mod-list { display: flex; flex-wrap: wrap; gap: 20px; }
  .mod-item { background: #222; border-radius: 8px; padding: 10px; width: 160px; text-align: center; box-shadow: 0 0 10px #0f0; }
  .mod-item img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 8px; }
  .mod-item a { color: #0f0; text-decoration: none; font-weight: bold; }
  .error { color: #f44; font-weight: bold; }
</style>
</head>
<body>

<h1>مودهای ماینکرفت</h1>
<div id="mods" class="mod-list"></div>
<div id="error" class="error"></div>

<script>
  const modsUrl = 'https://raw.githubusercontent.com/aminxcerga/rs_network11229102910/refs/heads/main/mods.json';
  const corsProxy = 'https://cors-anywhere.herokuapp.com/'; // پروکسی CORS رایگان (برای تست)

  fetch(corsProxy + modsUrl)
    .then(response => {
      if (!response.ok) throw new Error('خطا در دریافت مودها!');
      return response.json();
    })
    .then(data => {
      const container = document.getElementById('mods');
      data.forEach(mod => {
        const modDiv = document.createElement('div');
        modDiv.className = 'mod-item';
        modDiv.innerHTML = `
          <a href="${mod.url}" target="_blank" rel="noopener">
            <img src="${mod.image}" alt="${mod.name}" />
            <div>${mod.name}</div>
          </a>
        `;
        container.appendChild(modDiv);
      });
    })
    .catch(err => {
      document.getElementById('error').textContent = err.message + ' لطفا بعدا تلاش کنید.';
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مودهای ماینکرفت</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Tahoma, sans-serif;
      color: #fff;
      padding: 30px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00ffcc80;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>لیست مودهای محبوب ماینکرفت</h1>
  <div class="grid">
    <div class="card">
      <img src="https://i.ibb.co/F3gsMpM/jei.png" alt="JEI">
      <a href="https://www.curseforge.com/minecraft/mc-mods/jei" target="_blank">Just Enough Items</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/yd2tV5D/journeymap.png" alt="JourneyMap">
      <a href="https://www.curseforge.com/minecraft/mc-mods/journeymap" target="_blank">JourneyMap</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/z4jJCr8/biomesoplenty.png" alt="Biomes O' Plenty">
      <a href="https://www.curseforge.com/minecraft/mc-mods/biomes-o-plenty" target="_blank">Biomes O' Plenty</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/svCK09N/chisel.png" alt="Chisel">
      <a href="https://www.curseforge.com/minecraft/mc-mods/chisel" target="_blank">Chisel</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/hWZzDLH/tconstruct.png" alt="Tinkers' Construct">
      <a href="https://www.curseforge.com/minecraft/mc-mods/tinkers-construct" target="_blank">Tinkers' Construct</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/T01P7qL/harvestcraft.png" alt="Pam's HarvestCraft">
      <a href="https://www.curseforge.com/minecraft/mc-mods/pams-harvestcraft" target="_blank">HarvestCraft</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/3Wb94Kp/applied.png" alt="AE2">
      <a href="https://www.curseforge.com/minecraft/mc-mods/applied-energistics-2" target="_blank">Applied Energistics 2</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/rQjNkYZ/botania.png" alt="Botania">
      <a href="https://www.curseforge.com/minecraft/mc-mods/botania" target="_blank">Botania</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/Fg82CB1/enderio.png" alt="Ender IO">
      <a href="https://www.curseforge.com/minecraft/mc-mods/ender-io" target="_blank">Ender IO</a>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/ncSrb3G/rlcraft.png" alt="RLCraft">
      <a href="https://www.curseforge.com/minecraft/modpacks/rlcraft" target="_blank">RLCraft</a>
    </div>
  </div>
</body>
</html>

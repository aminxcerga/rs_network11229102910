<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مودهای ماینکرفت</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      direction: rtl;
    }
    .mods {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .mod {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,128,0.2);
      transition: transform 0.3s ease;
    }
    .mod:hover {
      transform: scale(1.05);
    }
    .mod img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .mod a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>مودهای محبوب Minecraft</h1>
  <div class="mods">
    <div class="mod">
      <img src="https://i.ibb.co/F3gsMpM/jei.png" alt="JEI">
      <a href="https://www.curseforge.com/minecraft/mc-mods/jei" target="_blank">Just Enough Items</a>
    </div>
    <div class="mod">
      <img src="https://i.ibb.co/yd2tV5D/journeymap.png" alt="JourneyMap">
      <a href="https://www.curseforge.com/minecraft/mc-mods/journeymap" target="_blank">JourneyMap</a>
    </div>
    <div class="mod">
      <img src="https://i.ibb.co/z4jJCr8/biomesoplenty.png" alt="Biomes O Plenty">
      <a href="https://www.curseforge.com/minecraft/mc-mods/biomes-o-plenty" target="_blank">Biomes O' Plenty</a>
    </div>
    <div class="mod">
      <img src="https://i.ibb.co/tHMq2z4/tconstruct.png" alt="Tinkers Construct">
      <a href="https://www.curseforge.com/minecraft/mc-mods/tinkers-construct" target="_blank">Tinkers' Construct</a>
    </div>
    <div class="mod">
      <img src="https://i.ibb.co/K9W1Ghd/chisel.png" alt="Chisel">
      <a href="https://www.curseforge.com/minecraft/mc-mods/chisel" target="_blank">Chisel</a>
    </div>
    <div class="mod">
      <img src="https://i.ibb.co/3SXY2Gt/pams.png" alt="Pam's HarvestCraft">
      <a href="https://www.curseforge.com/minecraft/mc-mods/pams-harvestcraft" target="_blank">Pam's HarvestCraft</a>
    </div>
  </div>
</body>
</html>

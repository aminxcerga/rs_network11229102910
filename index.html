<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیست مودهای ماینکرفت</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 20px;
    direction: rtl;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #00ff99;
    text-shadow: 0 0 5px #00ff99;
  }
  .mods-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
  }
  .mod-card {
    background: #222;
    border-radius: 8px;
    box-shadow: 0 0 10px #00ff99a0;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .mod-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ff99;
  }
  .mod-card img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 2px solid #00ff99;
    background: #111;
  }
  .mod-card a {
    color: #00ff99;
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-top: 5px;
  }
  .mod-card a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>مودهای محبوب ماینکرفت</h1>
<div class="mods-container" id="modsContainer"></div>

    {

      "url": "https://www.curseforge.com/minecraft/mc-mods/biomes-o-plenty",

    },
    {
      "name": "Chisel",

    {

      "image": "https://i.imgur.com/NtVYmCn.png"
    },
    {

    },
    {
      "name": "Botania",

  ];

  const container = document.getElementById('modsContainer');
  mods.forEach(mod => {
    const card = document.createElement('div');
    card.className = 'mod-card';
    card.innerHTML = `
      <a href="${mod.url}" target="_blank" rel="noopener noreferrer" title="${mod.name}">
        <img src="${mod.image}" alt="${mod.name}" />
        <div>${mod.name}</div>
      </a>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>

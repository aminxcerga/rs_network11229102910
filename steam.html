<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Steam Games</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      background-image: url('https://steamcdn-a.akamaihd.net/steam/apps/730/page_bg_generated_v6b.jpg');
      background-size: cover;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .game-card p {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="games">Loading games...</div>

  <script>
    fetch("https://api.steampowered.com/ISteamApps/GetAppList/v2/")
      .then(res => res.json())
      .then(data => {
        const list = data.applist.apps.slice(0, 50);
        const container = document.getElementById("games");
        container.innerHTML = "";
        list.forEach(app => {
          const card = document.createElement("a");
          card.className = "game-card";
          card.href = `https://store.steampowered.com/app/${app.appid}`;
          card.target = "_blank";

          const img = document.createElement("img");
          img.src = `https://cdn.cloudflare.steamstatic.com/steam/apps/${app.appid}/header.jpg`;
          img.onerror = () => {
            img.style.display = "none";
          };

          const title = document.createElement("p");
          title.textContent = app.name;

          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("games").textContent = "خطا در دریافت اطلاعات از Steam.";
        console.error(err);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Steam Games</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0d1117;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-box {
      width: 200px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .game-box:hover {
      transform: scale(1.05);
    }
    .game-box img {
      width: 100%;
      border-radius: 10px;
    }
    .game-name {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="games">در حال بارگذاری بازی‌ها...</div>

  <script>
    fetch("https://api.steampowered.com/ISteamApps/GetAppList/v2/")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("games");
        container.innerHTML = "";
        const games = data.applist.apps.slice(0, 50);

        games.forEach(app => {
          const img = new Image();
          img.src = `https://cdn.akamai.steamstatic.com/steam/apps/${app.appid}/capsule_184x69.jpg`;
          img.onerror = () => {
            img.style.display = "none";
          };

          const box = document.createElement("div");
          box.className = "game-box";

          const name = document.createElement("div");
          name.className = "game-name";
          name.textContent = app.name;

          box.appendChild(img);
          box.appendChild(name);
          container.appendChild(box);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("games").innerHTML = "<div style='color:red;'>خطا در دریافت اطلاعات!</div>";
      });
  </script>
</body>
</html>

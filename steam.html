<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>۱۰ بازی اول استیم</title>
<style>
  body {
    margin: 0; background: #111; color: #eee; font-family: sans-serif;
    display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px;
  }
  .card {
    width: 200px; background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px); border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.6); text-align: center;
    transition: transform 0.3s;
  }
  .card:hover { transform: scale(1.05); }
  .card img {
    width: 100%; border-radius: 10px 10px 0 0;
  }
  .title {
    padding: 10px; font-size: 16px; font-weight: bold;
  }
</style>
</head>
<body>
<div id="games">در حال بارگذاری...</div>
<script>
async function fetchGames() {
  try {
    const res = await fetch('https://api.steampowered.com/ISteamApps/GetAppList/v2/');
    const data = await res.json();
    const apps = data.applist.apps.slice(0, 10);
    const container = document.getElementById('games');
    container.innerHTML = '';
    apps.forEach(app => {
      const img = `https://cdn.akamai.steamstatic.com/steam/apps/${app.appid}/capsule_184x69.jpg`;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${img}" alt="${app.name}"><div class="title">${app.name}</div>`;
      container.appendChild(card);
    });
  } catch (e) {
    document.getElementById('games').innerHTML = '<p style="color:red;">خطا در دریافت اطلاعات!</p>';
  }
}
fetchGames();
</script>
</body>
</html>
